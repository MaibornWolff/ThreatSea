name: CI

on:
  push:
    branches:
      - main
      - next
      - "v[0-9]+.[0-9]+.x"
    tags:
      - "v*"
  pull_request:
    branches:
      - "**"

env:
  TURBO_TELEMETRY_DISABLED: 1
  NODE_ENV: production

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Repository
        uses: ./.github/actions/repository-setup
      - name: Run format check
        run: pnpm format:check
      - name: Run lint
        run: pnpm lint

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup Repository
        uses: ./.github/actions/repository-setup
      - name: Build backend
        run: pnpm build --filter="..../apps/backend"
      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: backend-dist
          path: apps/backend/dist/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: threatsea
          POSTGRES_USER: user
          POSTGRES_PASSWORD: user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      JWT_SECRET: test-secret
      EXPRESS_SESSION_SECRET: test-session-secret
      PASSPORT_STRATEGY: fixed
      ORIGIN_APP: http://localhost:3000
      ORIGIN_BACKEND: http://localhost:8000
      DATABASE_USER: user
      DATABASE_PASSWORD: user
      DATABASE_NAME: threatsea
      DATABASE_HOST: localhost
      DATABASE_TLS: disabled
      COOKIES_SECURE_OPTION: disabled
      LOG_LEVEL: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup Repository
        uses: ./.github/actions/repository-setup
      - name: Test backend
        run: pnpm -r --filter="..../apps/backend" test:ci
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: backend-test-results
          path: |
            apps/backend/junit.xml
            apps/backend/coverage/

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup Repository
        uses: ./.github/actions/repository-setup
      - name: Build Frontend
        run: pnpm build --filter="..../apps/frontend"
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: apps/frontend/build/

  build-container-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - build-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: rlespinasse/github-slug-action@v5
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=next,enable=${{ github.ref == 'refs/heads/next' }}
            type=ref,event=branch
            type=sha
      - name: Build and Push Container Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next' || github.head_ref == 'feature/add-gitlab-deployment' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
